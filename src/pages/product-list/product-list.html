<ion-header>
  <ion-navbar color="primary">
    <ion-title>Productos</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of listData">
        <div text-capitalize>{{product.productId}} - {{product.productName|lowercase}} {{product.brandName|lowercase}}</div>
    </ion-item>
  </ion-list>
</ion-content>
