<ion-header>
    <ion-navbar color="primary">
      <ion-title>Supermercados</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
        <ion-list-header>
            Header
          </ion-list-header>
      <ion-item *ngFor="let mall of listData" (click)="itemClicked(mall)">
          <div text-capitalize>{{mall.mallId}} - {{mall.mallName|lowercase}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
