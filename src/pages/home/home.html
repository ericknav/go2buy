<!-- -->
  <ion-header>
  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Go2Buy
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!-- -->
<ion-content class="home" padding>
    <h3>Welcome inside, {{username}}!</h3>
    Your Email is: {{email}}

    <button ion-item *ngFor="let page of linksPagesContent" (click)="goToPagePush(page.controller,page.component)">
        <ion-icon item-left name="{{page.icon}}"></ion-icon>
        {{page.title}}
    </button>
